<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="ajustes-sonido.css">
<title>Fuga Cosmica</title>

</head>
<body>
    <p class="title">Ajustes de Sonido</p>
    <section class="section-sound">
        <div>
            <div class="switch-container">
                <span>ON</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider-round"></span>
                </label>
            </div>
            <div class="slider-box">
                <span class="percent">50%</span>
                <input type="range" min="0" max="100" value="50">
            </div>
            <div class="switch-container">
                <span>ON</span>
                <label class="switch">
                <input type="checkbox" checked>
                <span class="slider-round"></span>
                </label>
            </div>
            <div class="slider-box">
                <span class="percent">56%</span>
                <input type="range" min="0" max="100" value="56">
            </div>
        </div>
    </section>
 

<script>
  // Actualizar porcentaje y color dinÃ¡mico del rango
  document.querySelectorAll(".slider-box input[type=range]").forEach(slider => {
    const percentLabel = slider.previousElementSibling;

    function updateSlider() {
      const value = slider.value;
      percentLabel.textContent = `${value}%`;
      slider.style.background = `linear-gradient(to right, #a34efb ${value}%, #444 ${value}%)`;
    }

    slider.addEventListener("input", updateSlider);
    updateSlider();
  });
</script>
</body>
</html>
